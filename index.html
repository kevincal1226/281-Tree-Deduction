<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon"
        href="https://bs-uploads.toptal.io/blackfish-uploads/sorting_algorithms_page/content/illustration/79645589-3275-438d-a294-41d8ad7a9acb/animated_image/optimized/merge-sort-eefc491a721d7d3b47f26bdf687907af.gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>EECS281 Tree Deduction</title>
</head>

<body>
    <button id="toggleBtn"><img src="moon_dark.png" alt="Moon"></button>

    <main id="main-window">
        <div id="quiz-container">
            <h1 id="pptraversal">Preorder Traversal: 8, 7, 6, 5, 4, 3, 2, 1</h1>
            <h1 id="inorder">Inorder Traversal: 1, 2, 3, 4, 5, 6, 7, 8</h1>
            <div id="answer-selection">
                <h2 id="give-the-blank-order-traversal">Give the Postorder traversal as a comma-separated list</h2>
                <div class="flex-row">
                    <input type="text" id="user-input" placeholder="Your answer" autocomplete="off" size="40">
                    <button onclick="checkAnswer()">Submit</button>
                </div>
            </div>
            <div id="answer-container">
                <h2 id="solution" style="color:green">E</h2>
                <p>Tree Diagram:</p>
                <p id="tree-diagram"></p>
                <button id="continue-button">Continue</button>
            </div>
        </div>
    </main>
    <main id="stats-window">
        <div id="stats">
            <h1 id="stats-header">Stats:</h1>
            <h2 id="total-questions">Questions Attempted:</h2>
            <h2 id="accuracy">Accuracy:</h2>
            <h2 id="win-streak">Current Win Streak:</h2>
            <h2 id="best-win-streak">Best Win Streak:</h2>
        </div>
    </main>
    <div id="contact">
        <p>For inquiries, email <a href="mailto:kevincal@umich.edu">kevincal@umich.edu</a></p>
    </div>
</body>

</html>
